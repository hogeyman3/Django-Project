<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyler's Django Blog</title>
</head>
<body>
    <div class="header1">
        <h1><a href="/">Tyler's Django Blog</a> </h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a> </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}




</body>
</html>
